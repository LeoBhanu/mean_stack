<div class="row pt-5">
    <div class="col-md-5 mx-auto">
        <div class="card rounded-1 ">
            <div class="card-header bg-primary">
                <h3 class="mb-0"><i>REGISTRATION</i></h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="registeredData.email" name="email" type="text" class="form-control rounded-1" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="registeredData.password" name="password" type="password" class="form-control rounded-1" id="password" required>
                    </div>
                    <button (click)="registerUser()" type="button" class="btn btn-primary float-right"> Register </button>
                </form>
            </div>
        </div>

    </div>
</div>
